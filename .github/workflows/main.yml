Ù‡name: FC Bot Task
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.9'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python fc_bot.py
